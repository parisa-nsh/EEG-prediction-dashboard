<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EEG Prediction Dashboard{% endblock %}</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e8e8e8;
            min-height: 100vh;
        }
        nav {
            background: rgba(0,0,0,0.3);
            padding: 1rem 2rem;
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        nav a {
            color: #a0c4ff;
            text-decoration: none;
            font-weight: 500;
        }
        nav a:hover { color: #fff; }
        nav .brand { font-size: 1.2rem; font-weight: 700; }
        main { padding: 2rem; max-width: 1200px; margin: 0 auto; }
        h1 { margin-bottom: 1rem; color: #fff; }
        h2 { margin: 1.5rem 0 0.75rem; color: #a0c4ff; }
        .card {
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
        }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        @media (max-width: 768px) { .grid-2 { grid-template-columns: 1fr; } }
        img { max-width: 100%; border-radius: 8px; }
        .btn {
            display: inline-block;
            background: #4361ee;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 0.5rem;
        }
        .btn:hover { background: #3a56d4; }
        .metrics { display: flex; gap: 2rem; flex-wrap: wrap; }
        .metric { font-size: 1.1rem; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}" class="brand">EEG Dashboard</a>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'models' %}">Models</a>
        <a href="{% url 'predict' %}">Predict</a>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
